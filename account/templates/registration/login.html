{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="formWrapper">
            <div class="logo">
                <img src="{% static 'images/LoginIcon.png' %}" alt="Login Icon" />
            </div>
            <h2 class="title">Welcome</h2>
            {% if form.errors %}
                <p class="error-message">
                    Your username and password didn't match. Please try again.
                </p>
            {% endif %}

            <form id="loginForm" class="form" action="{% url 'login' %}" method="post">
              {% csrf_token %}
                <input type="text" name="username" id="email" placeholder="Username" required>
                <input type="password" name="password"  id="password" placeholder="Password" required>

                <input type="hidden" name="next" value="{{ next }}" />
                
                <button type="submit" class="submitButton">Sign in</button>
                <p class="signupText">
                    Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
