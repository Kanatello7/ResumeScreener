<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8faff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #f8faff;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        .description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .backLink {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #3a57e8;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
        }

        .backLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Changed</h1>
        <p class="description">Your password has been successfully changed.</p>
        <p class="description">Please try to log out and log in again.</p>
        <a href="{% url 'login' %}" class="backLink">Go to Login</a>
    </div>
</body>
</html>
