{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .formWrapper {
            width: 100%;
            max-width: 380px;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .backLink {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .backLink a {
            color: #3a57e8;
            text-decoration: none;
        }

        .backLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="formWrapper">
            <div class="logo">
                <img src="{% static 'images/forgot-password.png' %}" alt="Key Icon">
            </div>
            <h2 class="title">Password Set</h2>
            <p class="description">Your password has been set successfully.</p>
            <p class="backLink">
                <a href="{% url 'login' %}">Log in now</a>
            </p>
        </div>
    </div>
</body>
</html>
